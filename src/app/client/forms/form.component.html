<!-- validando errores que vienen desde el backend -->
<ul class="alert alert-danger" *ngIf="errorBadRequest?.length>0">
	<li *ngFor="let error of errorBadRequest">{{error}} </li>
</ul>

<div class="card bg-dark text-white">
	<div class="card-header">
		 <label *ngIf="!client.id else titleUpdate" >{{titleNew}}</label>
				<ng-template #titleUpdate>
					 <label>Update Client</label>
				</ng-template>

	</div>
	<div class="card-body">
	 
		<form #clientForm="ngForm">
			<div class="form-group row">
				<label for="nombre" class="col-form-label col-sm-2">Nombre</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" [(ngModel)]="client.nombre" name="nombre"  #nombre="ngModel"><!--required minlength="3" maxlength="15" -->

								<font color="red">El campo nombre es requerido</font>
							</small></strong>
						<strong *ngIf="nombre.errors.minlength"><small>
								<font color="red">El campo nombre debe contener al menos 3 caracteres</font>
							</small></strong>
					</div> --> 
					
				</div>

			</div>
			<div class="form-group row">
				<label for="apellido" class="col-form-label col-sm-2">Apellido</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" [(ngModel)]="client.apellido" name="apellido"  #apellido="ngModel"> <!--required minlength="5" maxlength="15" -->
					<!-- <div  *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
					<strong *ngIf="apellido.errors.required"><small>
							<font color="red">El campo apellido es requerido</font>
						</small></strong>
					<strong *ngIf="apellido.errors.minlength"><small>
							<font color="red">El campo apellido debe contener al menos 5 caracteres</font>
						</small></strong>
					</div> -->
					
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-form-label col-sm-2">email</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" [(ngModel)]="client.email" name="email"  #email="ngModel"><!-- required email -->
				    	
					<!-- <div *ngIf="email.invalid && (email.dirty || email.touched)">
						
						<strong *ngIf="email.errors.required"><small>
								<font color="red">El campo email es requerido</font>
							</small></strong>
						<strong *ngIf="email.errors.email"><small>
								<font color="red">El campo email debe contener un formato v√°lido</font>
							</small></strong>
						
					</div> -->
				</div>
			</div>
	 		
		<div class="form-group row">
			<div class="col-sm-2">
				
			</div>
			<div class="col-sm-6">
			<button (click)="store()" class="btn btn-outline-primary" *ngIf="!client.id else templateUpdate" [disabled]="!clientForm.form.valid">Register</button>&nbsp; &nbsp; 	
		    <ng-template #templateUpdate>
					<button (click)="update()" class="btn btn-outline-primary" [disabled]="!clientForm.form.valid" >Update</button>&nbsp;
					&nbsp;
			</ng-template>
			<button (click)="cancelNew()" class="btn btn-outline-danger">Cancel</button>
				
			</div>	
		</div>
		</form>
	</div>
</div>
