<br>
<div class="alert alert-success text-center"> 
<h2>User List</h2>
</div>
<br> 
<div class="container">
	
		<button  class="btn btn-success" type="button"[routerLink]="['/usuarios/newForm']" >New User</button><br><br>
<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<th>Nombre</th>
				<th>Apellido Paterno</th>
				<th>Apellido Materno</th>
				<th>Edad</th>
				<th>Sexo</th>
				<th>Fecha Creacion</th>
				<th class=" text-center"> <font color="red">Acciones</font></th>
			</thead>
			<tbody>
				<tr *ngFor="let user of users">

					<td>{{user.nombre}}</td>
					<td>{{user.apellidoPaterno}} | upperCase</td>
					<td>{{user.apellidoMaterno}}</td>
					<td>{{user.edad}}</td>
					<td>{{user.sexo}}</td>
					<td>{{user.createdAt}}</td>
					<td class=" text-center">
						<button class="btn btn-info btn-sm" [routerLink]="['/usuarios/newForm',user.id]"> Edit</button> &nbsp; 
						<button (click)="destroy(user)" class="btn btn-danger btn-sm" > Delete</button>

					</td>
				</tr>
				
			</tbody>

		</table>
	</div>	
 
</div>
