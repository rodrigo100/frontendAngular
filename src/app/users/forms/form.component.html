<div class="card">
	<div class="card-header">
		
		<label *ngIf="!user.id else templateUpdate">{{title}}</label>
	  <ng-template #templateUpdate>
			<label>Update User</label>
	  </ng-template>
	</div>
	<div class="card-body">
		<form>
			<div class="form-group row">
				<label for="nombre" class="col-form-label col-sm-2">Nombre</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" [(ngModel)]="user.nombre" name="nombre">
				</div>
			</div>
			<div class="form-group row">
				<label for="apellidoPaterno" class="col-form-label col-sm-2">Apellido Paterno</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" [(ngModel)]="user.apellidoPaterno" name="apellidoPaterno">
				</div>
			</div>
			<div class="form-group row">
				<label for="apellidoMaterno" class="col-form-label col-sm-2">Apellido Materno</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" [(ngModel)]="user.apellidoMaterno" name="apellidoMaterno">
				</div>
			</div>
			<div class="form-group row">
				<label for="sexo" class="col-form-label col-sm-2">Sexo</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" [(ngModel)]="user.sexo" name="sexo">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					
				</div>
				<div class="col-sm-6">
				<button (click)="store()" class="btn btn-outline-primary" *ngIf="!user.id else elseBlock">Register</button>&nbsp; &nbsp; 
				<ng-template #elseBlock>
					<button (click)="update()" class="btn btn-outline-primary">Update</button>&nbsp; &nbsp; 

				</ng-template>	
					<button (click)="cancelNew()" class="btn btn-outline-danger">Cancel</button>
				</div>

			</div>

            
		</form>
	</div>
</div>
